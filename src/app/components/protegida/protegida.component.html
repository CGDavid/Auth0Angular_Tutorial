<div class="row">
    <div class="col-md-4">
        <img class="img-fluid" [src]="profile.picture">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile.name }}</li>
            <li class="list-group-item">{{ profile.sub }}</li>
            <li class="list-group-item">{{ profile.updated_at }}</li>
        </ul>
    </div>
</div>


<pre>

  {{ profile | json }}
  
</pre>
